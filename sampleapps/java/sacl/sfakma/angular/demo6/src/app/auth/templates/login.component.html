<!-- named login-1 but using login-2 template -->
<div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-3" id="m_login" style="background-image: url(./assets/app/media/img//bg/background.jpg); background-repeat: no-repeat; ">
	<div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
		<div class="m-login__container">
			<div class="m-login__logo" style="margin: 0 auto 3rem auto;">
				<a>
					<img style="height: 25%; width: 25%;" src="./assets/app/media/img//logo/logo.png">
				</a>
			</div>
			<div class="m-login__signin">
				<div class="m-login__head">
					<h3 class="m-login__title" style="color: #004054">
						<b>Sign In</b>
					</h3>
				</div>
				<form (ngSubmit)="loginform.form.valid && signin()" #loginform="ngForm" class="m-login__form m-form" action="">
					<ng-template #alertSignin></ng-template>
					<!-- <div class="form-group m-form__group">
						<input class="form-control m-input" type="text" placeholder="Company ID" name="cid" [(ngModel)]="cid"  #cidDOM = "ngModel" style="color: #004054; background: #eef3f5; border-color: #00c4d9;" required>
					</div> -->
					<div class="form-group m-form__group">
						<input class="form-control m-input" type="text" placeholder="Username" name="username" [(ngModel)]="username" #usernameDOM = "ngModel" style="color: #004054; background: #eef3f5; border-color: #00c4d9" required>
					</div>

					<div class="m-login__form-action">
						<button [disabled]="loading" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}" id="m_login_signin_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn"
						style="background-color: #004054; border-color: #00c4d9; box-shadow: 0 5px 10px 2px rgba(0,196,217,.19)!important;">
							Sign In
						</button>
					</div>
				</form>
			</div>
			<div class="m-login__signup">
				<div class="m-login__head">
					<h3 class="m-login__title">
						Sign Up Request
					</h3>
					<!-- <p> Thank you for your interest! Please enter your email address below and a registration link will be sent to you.  </p> -->
					<p> Thank you for your interest! Please enter your email address below.  </p>
				</div>
				<form (ngSubmit)="f.form.valid && signup()" #f="ngForm" class="m-login__form m-form" action="">
					<ng-template #alertSignup></ng-template>
					<div class="form-group m-form__group">
						<input class="form-control m-input" type="text" placeholder="Email" name="emailDOM" [(ngModel)]="email" #emailDOM="ngModel" autocomplete="off" style="color: #004054; background: #eef3f5; border-color: #00c4d9" required>
					</div>
					<div class="m-login__form-action">
						<button [disabled]="loading" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}" id="m_login_signup_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn"
						style="background-color: #004054; border-color: #00c4d9; box-shadow: 0 5px 10px 2px rgba(0,196,217,.19)!important;">
							Invite Me
						</button>
						&nbsp;&nbsp;
						<button [disabled]="loading"  id="m_login_signup_cancel" class="btn btn-outline-focus m-btn m-btn--pill m-btn--custom m-login__btn">
							Cancel
						</button>
					</div>
				</form>
			</div>

			<div class="m-login__account">
				<span class="m-login__account-msg" style="color: #004054">
					Don't have an account yet?
				</span>
				&nbsp;&nbsp;
				<a href="javascript:;" id="m_login_signup" class="m-link m-link--light m-login__account-link" style="color: #00c4d9">
					Sign Up
				</a>
			</div>
		</div>
	</div>
</div>
